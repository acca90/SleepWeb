<div id="modalConfirmation" class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 id="titleArea" class="modal-title"></h5>
				<button type="button" class="close" id="dismissTitle" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div id="textArea" class="modal-body">
			</div>
			<div class="modal-footer">
				<button id="confirm" type="button" class="btn btn-primary">
					<i class="fa fa-check"></i>
					Confirm
				</button>
				<button id="dismiss" type="button" class="btn btn-danger">
					<i class="fa fa-remove"></i>
					Cancel
				</button>
			</div>
		</div>
	</div>
</div>
