<div class="row">
    <div class="col-12 mb-2">
        <button type="button" class="btn btn-success btn-sm" [routerLink]="['/user/list']">
            <i class="fa fa-floppy-o"></i>
            Save
        </button>
        <button type="button" class="btn btn-danger btn-sm" [routerLink]="['/user/list']">
            <i class="fa fa-remove"></i>
            Cancel
        </button>
    </div>
</div>
<div class="card bg-light">
    <div class="card-header">
        <b><span id="moduleName">
            <i class="fa fa-user"></i> User
        </span></b>
    </div>
    <div class="card-body">
       
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control form-control-sm" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control form-control-sm" id="inputPassword4" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control form-control-sm" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control form-control-sm" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control form-control-sm" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control form-control-sm">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control form-control-sm" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-2"> <button type="submit" class="btn btn-primary">Sign in</button> </div>
                <div class="col-2"> <button type="submit" class="btn btn-success">Sign in</button> </div>
                <div class="col-2"> <button type="submit" class="btn btn-danger">Sign in</button> </div>
                <div class="col-2"> <button type="submit" class="btn btn-warning">Sign in</button> </div>
            </div>
        </form>

    </div>
</div>
