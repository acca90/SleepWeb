<div class="card bg-light">
	<div class="card-body">
		<fieldset>
			<legend><span id="profile_title"></span> Profile</legend>
			<div class="row">
				<div class="col-4 text-right">
					<b>First Name:</b>
				</div>
				<div class="col-8 text-left">
					<span id="profile.first_name"></span>
				</div>
			</div>
			<div class="row">
				<div class="col-4 text-right">
					<b>Last Name:</b>
				</div>
				<div class="col-8 text-left">
					<span id="profile.last_name"></span>
				</div>
			</div>
			<div class="row">
				<div class="col-4 text-right">
					<b>Gender:</b>
				</div>
				<div class="col-8 text-left">
					<span id="profile.gender"></span>
				</div>
			</div>
			<div class="row">
				<div class="col-4 text-right">
					<b>Birth Date:</b>
				</div>
				<div class="col-8 text-left">
					<span id="profile.birth_date"></span>
				</div>
			</div>
			<div class="row">
				<div class="col-4 text-right">
					<b>Details:</b>
				</div>
				<div class="col-8 text-left">
					<span id="profile.details"></span>
				</div>
			</div>
		</fieldset>
	</div>
</div>
