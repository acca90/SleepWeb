<div id="list">

	<div id="listAlert" class="alert" role="alert" style="display: none">
	</div>
	<div class="row">
		<div class="col-12 mb-2">
			<button type="button" class="btn btn-success btn-sm" id="btnNew">
				<i class="fa fa-plus"></i>
				<b>New</b>
			</button>
			<button type="button" class="btn btn-primary btn-sm" id="btnEdit">
				<i class="fa fa-pencil"></i>
				<b>Edit</b>
			</button>
			<button type="button" class="btn btn-danger btn-sm" id="btnRemove">
				<i class="fa fa-trash"></i>
				<b>Remove</b>
			</button>
			<button type="button" class="btn btn-info btn-sm" id="btnRefresh">
				<i class="fa fa-refresh"></i>
				<b>Refresh</b>
			</button>
		</div>
	</div>
	<div class="card bg-light">
		<div class="card-header">
			<i class="fa fa-user"></i>
			<b>User</b>
		</div>
		<div class="card-body">
			<table id="datatable" class="table table-striped table-hover table-sm">
				<thead>
				<tr>
					<th>#</th>
					<th>Username</th>
					<th>Name</th>
					<th>Email</th>
					<th>Institution</th>
					<th>Is Active</th>
				</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div>
