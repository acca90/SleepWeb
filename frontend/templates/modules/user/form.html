<div id="form" style="display: none">

	<div id="formAlert" class="alert" role="alert" style="display: none">
	</div>

	{% csrf_token %}
	<div class="row">
		<div class="col-12 mb-2">
			<button type="button" class="btn btn-success btn-sm" id="btnSave">
				<i class="fa fa-floppy-o"></i>
				<b>Save</b>
			</button>
			<button type="button" class="btn btn-danger btn-sm" id="btnCancel">
				<i class="fa fa-remove"></i>
				<b>Cancel</b>
			</button>
		</div>
	</div>
	<div class="card bg-light">
		<div class="card-header">
			<b><span id="moduleName">
				<i class="fa fa-user"></i> User
			</span></b>
		</div>
		<div class="card-body">

			<form data-parsley-validate>
				<div class="form-row">
					<div class="form-group col-md-3">
						<label for="user.id">Identification</label>
						<input type="text"
							   class="form-control form-control-sm"
							   id="user.id"
							   name="id"
							   isPk
							   disabled
							   autocomplete="off">
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="user.id">First Name</label>
						<input type="text"
							   class="form-control form-control-sm"
							   data-parsley-required-message="Enter the first name of the user"
							   required
							   id="user.id"
							   name="id">
					</div>
					<div class="form-group col-md-6">
						<label for="user.id">Last Name</label>
						<input type="text"
							   class="form-control form-control-sm"
							   data-parsley-required-message="Enter the last name of the user"
							   autocomplete="off"
							   required
							   id="user.id"
							   name="id">
					</div>
				</div>

				<div class="form-group">
					<label for="user.name">E-mail</label>
					<input type="email"
						   class="form-control form-control-sm"
						   data-parsley-required-message="Enter the email of the user"
						   autocomplete="off"
						   required
						   id="user.id"
						   name="id">
				</div>

				<div class="form-group">
					<label for="user.name">Institution</label>
					<select id="institution"
							name="user.institution"
							autocomplete="off"
							required
							class="form-control form-control-sm">
					</select>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="user.id">Password</label>
						<input type="password"
							   class="form-control form-control-sm"
							   data-parsley-required-message="Enter the password of the user"
							   required
							   autocomplete="off"
							   id="user.id"
							   name="id">
					</div>
					<div class="form-group col-md-6">
						<label for="user.id">Confirm Password</label>
						<input type="password"
							   class="form-control form-control-sm"
							   data-parsley-required-message="Enter the password of the user"
							   required
							   autocomplete="off"
							   id="user.id"
							   name="id">
					</div>
				</div>

			</form>

		</div>
	</div>
</div>
