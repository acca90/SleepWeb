{% endblock container %}

{% block scripts %}

	<script src="{% static "chart.js/dist/Chart.min.js" %}"></script>
	<script src="{% static "commons/controllers/ProfileController.js" %}"></script>
	<script src="{% static "modules/monitoring/GraphController.js" %}"></script>
