{% extends "commons/base/module.html" %}
{% load static %}
{% load i18n %}

{% block container %}
	<div id="group">
		{% include 'group/list.html' %}
		{% include 'group/form.html' %}
	</div>
{% endblock container %}

{% block scripts %}
	{{ block.super }}
	<script src="{% static "modules/group/GroupController.js" %}"></script>
	<script src="{% static "modules/group/GroupService.js" %}"></script>
	<script src="{% static "modules/group/GroupFormController.js" %}"></script>
	<script>
        $(document).ready(function () {
            new GroupController($('#group')).init();
        });
	</script>
{% endblock %}
