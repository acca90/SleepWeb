{% load i18n %}

<div id="form" style="display: none">
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item active" aria-current="page">
				<i id="moduleIcon" class="fa fa-group"></i>
				<b>
					<span id="moduleName">{% trans 'Share Groups' %}</span>
				</b>
			</li>
			<li class="breadcrumb-item active" aria-current="page">
				<span id="moduleOption"></span>
			</li>
		</ol>
	</nav>
	<div id="formAlert" class="alert" role="alert" style="display: none">
	</div>
	{% csrf_token %}
	<div class="card bg-light">
		<div class="card-header">
			<ul class="nav nav-pills card-header-pills ">
				{% include 'components/menu_form.html' %}
			</ul>
		</div>
		<div class="card-body">
			<form data-parsley-validate>
				<div id="main" class="form-row">
					<div class="form-group col-md-3">
						<label for="groupId">{% trans 'Identification' %}</label>
						<input type="text"
							   class="form-control form-control-sm"
							   id="groupId"
							   name="id"
							   isPk
							   disabled>
					</div>
				</div>
				<div class="form-group">
					<label for="groupName">{% trans 'Name' %}</label>
					<input type="text"
						   class="form-control form-control-sm"
						   required=""
						   data-parsley-required-message="{% trans 'Enter the name of the group' %}"
						   maxlength="255"
						   id="groupName"
						   name="name">
				</div>

				<div class="card">
					<div class="card-header">
						<ul class="nav nav-tabs card-header-tabs">
							<li class="nav-item">
								<a class="nav-link active" id="sharewith" data-toggle="tab" href="#allowed-form"
								   role="tab"
								   aria-controls="allow" aria-selected="true">
									<b>{% trans 'Share data with' %}</b>
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" id="patientstab" data-toggle="tab" href="#patients-form" role="tab"
								   aria-controls="allow" aria-selected="true">
									<b>{% trans 'Patients' %}</b>
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" id="detailtab" data-toggle="tab" href="#detail-form" role="tab"
								   aria-controls="details" aria-selected="false">
									<b>{% trans 'Details' %}</b>
								</a>
							</li>
						</ul>
					</div>
					<div class="card-body">
						<div class="tab-content" id="myTabContent">

							<div class="tab-pane fade show active" id="allowed-form" role="tabpanel" aria-labelledby="home-tab">
								{% include 'group/allowed.html' %}
							</div>

							<div class="tab-pane fade" id="patients-form" role="tabpanel" aria-labelledby="profile-tab">
								{% include 'group/patients.html' %}
							</div>

							<div class="tab-pane fade" id="detail-form" role="tabpanel" aria-labelledby="profile-tab">
								<div class="form-group mt-2">
									<textarea cols="30"
											  rows="10"
											  class="form-control"
											  maxlength="1000"
											  id="groupDetails"
											  name="details">
									</textarea>
								</div>
							</div>

						</div>
					</div>
				</div>

			</form>

		</div>
	</div>
</div>
