<div id="form" style="display: none">

	<div id="formAlert" class="alert" role="alert" style="display: none">
	</div>

	{% csrf_token %}
	<div class="row">
		<div class="col-12 mb-2">
			<button type="button" class="btn btn-success btn-sm" id="btnSave">
				<i class="fa fa-floppy-o"></i>
				<b>Save</b>
			</button>
			<button type="button" class="btn btn-danger btn-sm" id="btnCancel">
				<i class="fa fa-remove"></i>
				<b>Cancel</b>
			</button>
		</div>
	</div>
	<div class="card bg-light">
		<div class="card-header">
			<i id="moduleIcon" class=""></i>
			<b>
				<span id="moduleName"></span>
				<span id="moduleOption"></span>
			</b>
		</div>
		<div class="card-body">

			<form data-parsley-validate>
				<div class="form-row">
					<div class="form-group col-md-3">
						<label for="user.id">Identification</label>
						<input type="text"
							   class="form-control form-control-sm"
							   id="patientId"
							   name="id"
							   isPk
							   disabled>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="user.id">First Name</label>
						<input type="text"
							   class="form-control form-control-sm"
							   data-parsley-required-message="Enter the first name of the patient"
							   required
							   id="patientFirstName"
							   name="first_name">
					</div>
					<div class="form-group col-md-6">
						<label for="user.id">Last Name</label>
						<input type="text"
							   class="form-control form-control-sm"
							   data-parsley-required-message="Enter the last name of the patient"
							   autocomplete="off"
							   required
							   id="patientLastName"
							   name="last_name">
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6 mb-3">
						<label for="user.id">Birth Date</label>
							<input type="text"
								   isDatePicker
								   class="form-control form-control-sm"
								   data-parsley-required-message="Enter the birth date of the patient"
								   data-parsley-errors-container="#birthDateValidateMessage"
								   required
								   id="patientBirthDate"
								   name="birth_date">
						<div id="birthDateValidateMessage"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="user.id">Gender</label>
						<select class="form-control form-control-sm"
								data-parsley-required-message="Enter the gender of the patient"
								autocomplete="off"
								required
								id="patientGender"
								name="gender">
							<option value="1">Masculine</option>
							<option value="2">Feminine</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="user.name">Comments</label>
					<textarea cols="30"
							  rows="5"
							  class="form-control"
							  maxlength="1000"
							  id="patientObs"
							  name="obs"
					></textarea>
				</div>

			</form>

		</div>
	</div>
</div>
