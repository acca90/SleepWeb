{% load i18n %}

<div id="form" style="display: none">
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item active" aria-current="page">
				<i id="moduleIcon" class="fa fa-tv"></i>
				<b>
					<span id="moduleName">{% trans 'Monitoring Systems' %}</span>
				</b>
			</li>
			<li class="breadcrumb-item active" aria-current="page">
				<span id="moduleOption"></span>
			</li>
		</ol>
	</nav>
	<div id="formAlert" class="alert" role="alert" style="display: none">
	</div>
	{% csrf_token %}
	<div class="card bg-light">
		<div class="card-header">
			<ul class="nav nav-pills card-header-pills ">
				{% include 'components/menu_form.html' %}
			</ul>
		</div>
	<div class="card-body">
		<form data-parsley-validate>
			<div class="form-row">
				<div class="form-group col-md-3">
					<label for="msystemId">{% trans 'Identification' %}</label>
					<input type="text"
						   class="form-control form-control-sm"
						   id="msystemId"
						   name="id"
						   isPk
						   disabled>
				</div>
			</div>
			<div class="form-group">
				<label for="msystemName">{% trans 'Name' %}</label>
				<input type="text"
					   class="form-control form-control-sm"
					   required=""
					   data-parsley-required-message="{% trans 'Enter the description of the monitoring system' %}"
					   maxlength="255"
					   id="msystemName"
					   name="name">
			</div>
			<div class="form-group">
				<label for="msystemUrl">{% trans 'URL' %}</label>
				<input type="text"
					   class="form-control form-control-sm"
					   required=""
					   data-parsley-required-message="{% trans 'Enter the description of the monitoring system' %}"
					   maxlength="255"
					   id="msystemUrl"
					   name="url">
			</div>
			<div class="form-group">
				<label for="msystemDescription">{% trans 'Description' %}</label>
				<textarea cols="30"
						  rows="10"
						  class="form-control"
						  required=""
						  data-parsley-required-message="{% trans 'Enter the definition of the monitoring system' %}"
						  maxlength="1000"
						  id="msystemDescription"
						  name="description">
				</textarea>
			</div>
		</form>

	</div>
</div>
</div>
